name: Deploy React App from loc-app to GitHub Pages

on:
  push:
    branches:
      - main  # or "master" if your default branch is master

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: loc-app  # ğŸ‘ˆ Important: your React app path

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build the app
        run: CI='' npm run build

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: loc-app/build
